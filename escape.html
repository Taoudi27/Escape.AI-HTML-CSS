<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>escapeAI</title>
    <link rel="stylesheet" href="Escape.css">
</head>
<body>
    <div class="header">
        <div class="company-name">ESCAPE AI</div>
    </div>

    <div class="bubble">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div id="typewriter"></div>

    <script>
        const text = `Hi! I'm Escape AI,\n
        an artificial intelligence designed to handle multiple tasks:\n
        - Track and share the latest news on the cryptocurrency market with the community.\n
        - Identify optimal investment strategies tailored to your portfolio.\n
        - Analyze market trends and predict potential opportunities using advanced AI models.\n\n
        The market evolves, and so do I. Every piece of data makes me smarter, every trend refines my predictions.Crypto? I'm learning it in real time.`;

        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typewriter").innerHTML = text.substring(0, index + 1).replace(/\n/g, "<br>") + '<span class="cursor">|</span>';
                index++;
                setTimeout(typeWriter, 40); // Ajuste la vitesse ici
            } else {
                document.getElementById("typewriter").innerHTML = text.replace(/\n/g, "<br>");
            }
        }

        window.onload = typeWriter;
    </script>

<button class="angled-button" onclick="window.location.href='https://escapeaif.framer.website';">
    <span class="dots"></span>Browse
</button>

</body>
</html>
